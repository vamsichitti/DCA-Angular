
<div class='feed'>

    <h3 style="text-align:center" style="width: 400px;"> Create Feed</h3>

    <form #feedForm='ngForm' (submit)='createNew(feedForm.value)'>
        <div class='form-group'>
            <label for='devId'>Developer Id</label>
            <input id='userId' class='form-control' type='text' ngModel #tdevid='ngModel' required name='devId'>
        </div>
        <div *ngIf='tdevid.touched && tdevid.invalid' class='alert alert-danger'>
            Please enter your Developer Id
        </div>
        <div class='form-group'>
            <label for='qy'>Query</label>
            <input id='qy' class='form-control' type='text' ngModel name='query' #tquery='ngModel' required>
        </div>
        <div *ngIf='tquery.touched && tquery.invalid'>
            <div *ngIf='tquery.errors.required' class='alert alert-danger'>
                Please enter your query
            </div> 
        </div>
        

        <div class='form-group'>
            <label for='topic'>Topic</label>
            <input id='topic' class='form-control' placeholder="JAVA, PROGRAMMING, TESTING" type='topic' ngModel name='topic' #ttopic='ngModel' required>
        </div>
        <div *ngIf='ttopic.touched && ttopic.invalid'>
            <div *ngIf='ttopic.errors.required' class='alert alert-danger'>
                Please enter your topic from three options
            </div>
        </div>
        

        <button type='submit' class='btn btn-primary btn-block' [disabled]='feedForm.invalid'>Submit</button>
    </form>


  <p *ngIf='message != null' [ngClass]='msgClass' (click)="gotoList()">{{message}}! Click to go back to All Feeds</p>
  <br>

</div>
