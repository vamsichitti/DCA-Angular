<div class='container' *ngIf="openmessage==null" style='width:400px;color: white;margin: auto;padding-top: 75px;'>
    <form #form="ngForm" (ngSubmit)="signIn(form.value)">
      <h2>Admin Login</h2>
      <div class="form-group">
        <label for="person">AdminID</label>
        <input type="number" id="adminId" name="adminId" ngModel #adminId='ngModel' class="form-control" required
          placeholder="Admin Id">
      </div>
      <div *ngIf='adminId.touched && adminId.invalid' class='alert alert-danger'>
        Admin ID Required
      </div>
      <div class='form-group'>
        <label for="pwd">Password</label>
        <input type="password" id="pwd" name="adPassword" ngModel #password='ngModel' class="form-control" required
          placeholder="Password">
      </div>
      <div *ngIf='password.touched && password.invalid' class='alert alert-danger'>
        Password Required
      </div>
      <button type="submit" class="btn btn-primary btn-block" [disabled]='form.invalid'>Login</button>
    </form>
    <div *ngIf="message!=null" class="alert alert-danger">{{message}}</div>
  </div>
  <div *ngIf="openmessage!=null" style="color: white;" (click)="reload()">
    <h4>{{openmessage}}</h4>
  </div>
