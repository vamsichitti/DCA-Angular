

<div class="container">
    <h3 style='text-align:center;'>{{header}}</h3>
    <div class="form-group col-md-4">
    
        <input type="text" class="form-control" placeholder="Filter......" [(ngModel)]="searchKeyword">
    </div>
    <table id ="customers" class='table table-striped table-hover' *ngIf='failMessage==null'>
        <tr>
            <th>Dev ID</th>
            <th>NAME</th>
            <th>EMAIL</th>
			<th>Skill Level</th>
            <th>Member Since</th>
            <th>User ID</th>
          
            <th >ACTION</th>
        </tr>
        <tbody>
        <tr *ngFor='let dev of developers | filter:searchKeyword' style='padding:2px' style='padding:2px'>
            <td>{{dev.devId}}</td>
            <td>{{dev.name}}</td>
            <td>{{dev.email}}</td>
            <td>{{dev.skillLevel}}</td>
            <td>{{dev.memberSince}}</td>
            <td>{{dev.user.userId}}</td>

        
            

            <td>
                <button class='btn btn-danger' (click)='delete(dev.devId)' >Delete</button>
                <a [routerLink]="['/update-dev', dev.devId]" class='btn btn-info' style="margin-left: 20px;">Update</a>
            
                <a  class="btn btn-success" (click)="gotoDevDetails(dev.devId)" style="margin-left: 20px;">Details</a> 
            </td>
        </tr>
    </tbody>

    </table>
    <div *ngIf='failMessage!=null'>
        <h3>{{failMessage}}</h3>
    </div>
    <p  class='msg'  *ngIf='message != null' class='alert alert-danger alert-dismissible fade show' (click)='message=null'>
        {{message}}
    </p>

</div>
