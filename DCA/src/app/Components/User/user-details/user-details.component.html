<h2>User Details</h2> 

<hr/>
<div *ngIf="user">
  <div>
    <label><b>User ID: </b></label> {{user.userId}}
  </div>
  <div>
    <label><b>Password: </b></label> {{user.password}}
  </div>
  <div>
    <label><b>Role: </b></label> {{user.role}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to User List</button><br>
