<div class='container'>

    <table id="resplist" *ngIf='failMessage==null'>
        <tr>
            <th>RESPONSE_ID</th>
            <th>ANSWER</th>
            <th>RESPONSE TIME</th>
            <th>RESPONSE UPDATEDTIME</th>
            <th>DEVELOPER</th>
            <th>FEED</th>
            <th>ACTION</th>
        </tr>
        <tbody>
            <tr *ngFor='let response of responsesList'>
                <td>{{response.respId}}</td>
                <td>{{response.answer}}</td>
                <td>{{response.responseTime}}</td>
                <td>{{response.updatedResponseDateTime}}</td>
                <td>{{response.developer.devId}}</td>
                <td>{{response.feed.feedId}}</td>

                <td>
                    <button class='btn btn-danger' (click)='delete(response.respId)'>Delete</button>

                    <a [routerLink]="['/update-Response',response.respId]" class='btn btn-primary'>Modify</a>

                </td>
                <td> <a [routerLink]="['/createResponse',response.feed.feedId,response.developer.devId]"
                        class='btn btn-primary'>CreateNew</a></td>
            </tr>
        </tbody>
    </table>
    <div *ngIf='failMessage != null'>
        <h3>{{failMessage}}</h3>
    </div>

    <p *ngIf='message != null' class='alert alert-danger' (click)='message=null'>
        {{message}}
    </p>
    <!-- <button class='btn btn-info' (click)='reloadPage()'>Refresh</button> -->

    <!-- <a [routerLink]="['/createResponse',response.feed.feedId,response.developer.devId]" class='btn btn-primary'>CreateNew</a>   -->
    <!-- <app-create-response></app-create-response> class='table  table-striped table-hover'-->

</div>
